<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
      tr:nth-of-type(odd) {
      background-color:#ccc;
    }
</style>
    <title>Instrument Manager</title>
</head>
<body>
<div align="center">
    <h1>Instrument List</h1>
    <a th:href="@{/instruments/new}">Add New Instrument</a>&nbsp;
    &nbsp;<a th:href="@{/}">View Customer List</a>
    <br/>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Instrument ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Price/Mo</th>
            <th>Total Inventory</th>
            <th>On Hand</th>
            <th>Rented Out</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instrument : ${instrumentList}">
            <td th:text="${instrument.id}">Instrument ID</td>
            <td th:text="${instrument.name}">Name</td>
            <td th:text="${instrument.type}">Type</td>
            <td th:text="${instrument.brand}">Brand</td>
            <td th:text="${instrument.price}">Price</td>
            <td th:text="${instrument.totalInventory}">Total Inventory</td>
            <td th:text="${instrument.onHand}">On Hand</td>
            <td th:text="${instrument.rentedOut}">Rented Out</td>
            <td><a th:href="@{'/instruments/edit/' + ${instrument.id}}">Edit</a>
            <a th:href="@{'/instruments/delete/' + ${instrument.id}}"
               onclick="return confirm('Are you sure you want to delete this instrument?')">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
