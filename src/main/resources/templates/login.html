<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Login</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div align="center">
        <h1>Login to your account</h1>
        <br/>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <form action="#" th:action="@{/login}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                </tr>
                <td>Username:</td>
                <td><input type="text" name="username" class="form-control m-2" placeholder="Username" required/></td>
                </tr>
                <td>Password:</td>
                <td><input type="password" name="password" class="form-control m-2" placeholder="Password" required/>
                </td>
                </tr>
                <tr>
                    <td colspan="2 ">
                        <button type="submit" class="btn btn-dark btn-block" value="Sign In">Login</button>
                    </td>
            </table>
            <a th:href="@{/register}">Click here if you don't have an account</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>
</html>
