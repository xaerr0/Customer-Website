<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>User Dashboard</title>
</head>
<body>
<div align="center">
    <h1>My Information</h1>
    <span sec:authorize="isAuthenticated()">
                <a th:if="${#httpServletRequest.remoteUser !=null}" th:href="@{/logout}">
                    <button type="button" class="btn btn-primary right">Logout</button></a>
            </span>

    <br/><br/>
    <table class="table-hover table-striped" border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${customer.firstName}">First Name</td>
        <td th:text="${customer.lastName}">Last Name</td>
        <td th:text="${customer.age}">Age</td>
        <td th:text="${customer.address}">Address</td>
        <td>
            <!--Edit Customer Button-->
            <a th:href="@{'/editprofile/' + ${customer.id}}" class="btn btn-primary" title="Edit Customer">
                Update
            </a>


        </td>
        </tr>
        </tbody>
    </table>
</div>
<br/><br/>

<div align="center">
    <h1>Rental Information</h1>
    <table class="table-hover table-striped" border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th>Instrument Name</th>
            <th>Instrument Type</th>
            <th>Brand</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${instrument != null}">
        <td th:text="${instrument.name}">Instrument Name</td>
        <td th:text="${instrument.type}">Instrument Type</td>
        <td th:text="${instrument.brand}">Brand</td>
        <td th:text="${instrument.price}">Price</td>
        </th:block>
        </tr>
        </tbody>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
